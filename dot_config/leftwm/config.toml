modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

layouts = ["Fibonacci", "MainAndVertStack", "CenterMainBalanced"]
layout_mode = "Tag"
disable_current_tag_swap = true
focus_new_windows = true
focus_behaviour = "Sloppy"
insert_behavior= "Top"

[[scratchpad]]
name = "nvim" 
value = "zsh -c 'alacritty -e nvim ~/docs/notes.txt'"
x = 0.4
y = 0.3
height = 0.3
width =  0.2

window_rules = [
  {window_title = "teams.microsoft.com is sharing your screen.", spawn_on_tag = 9},
  {window_title = "teams.microsoft.com is sharing a window.", spawn_on_tag = 9},
]

[[keybind]]
command = "Execute"
value = "xbacklight -inc 10"
key = "XF86XK_MonBrightnessUp"
modifier = []

[[keybind]]
command = "Execute"
value = "xbacklight -dec 10"
key = "XF86XK_MonBrightnessDown"
modifier = []

[[keybind]]
command = "Execute"
value = "pactl set-sink-volume @DEFAULT_SINK@ +1000"
key = "XF86XK_AudioRaiseVolume"
modifier = []

[[keybind]]
command = "Execute"
value = "pactl set-sink-volume @DEFAULT_SINK@ -1000"
key = "XF86XK_AudioLowerVolume"
modifier = []


